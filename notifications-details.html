  <script>
    $(document).ready(function(){

		var view_data = new ViewData();
        var fullName = view_data.getStoredUserDetail('fullName');
        var token = view_data.getStoredUserDetail("token"); 

        $('#fullName').append(fullName)

        // to get the query string parameters from the url
        var id;
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        parms.forEach(function(e) {
            var keyValue = e.split("=");
            var key = keyValue[0];
            var value = keyValue[1];
            if(key === 'id') {
                // console.log(value);
                id = value;
            }
        });

         console.log(id);
        
        $('body').on('mouseenter mouseleave','.nav-item',function(e){
			if ($(window).width() > 750) {
				var _d=$(e.target).closest('.nav-item');_d.addClass('show');
				setTimeout(function(){
				_d[_d.is(':hover')?'addClass':'removeClass']('show');
				},1);
			}
        });

        // notifications count
        var notification = "notification";
          var notificationsUrl = view_data.ControllerRouteURL + notification;
        $.ajax({
                url: notificationsUrl,
                type: "GET",
                dataType: 'json',
                data: false,
                contentType: false,
                      cache: false,
                processData:false,
                beforeSend : function(jqXHR, settings)
                {
                  jqXHR.setRequestHeader('Authorization',token);
                },
                success: function(data)
                {
                    var length = data.unReadLength
                    $('#notifications-count').text(length)
                   
                },
                complete: function(jqXHR){
                      if(jqXHR.status == '401'){
                        alert("Session expired, Kindly login again to continue");
                        window.location.replace("logout.html");
                          }
                  } 
          })
        
         // Generic dashboard details
		 var dashboard = "notification/" + id;
          var notificationsUrl = view_data.ControllerRouteURL + dashboard;
        $.ajax({
                url: notificationsUrl,
                type: "GET",
                dataType: 'json',
                data: false,
                contentType: false,
                      cache: false,
                processData:false,
                beforeSend : function(jqXHR, settings)
                {
                  jqXHR.setRequestHeader('Authorization',token);
                },
                success: function(data)
                {
                    console.log(data);
                    var notificationTitle = data.notification.title
                    var notificationMsg = data.notification.message
                    var imgUrl = data.notification.imageUrl
                    $('.title').append(notificationTitle)
                    $('.message').text(notificationMsg)

                    

                     if(imgUrl != null){

                      var image = imgUrl;
                        // var imageUrl = view_data.ControllerRouteURL + image
                        var imageCode =  `<p class="card-text mt-2 icon-color">Payment receipt</p>
                                        <img src=${image} class="img-fluid mb-3" alt="Payment Receipt">`
                        $('.imgSrc').append(imageCode)
                     }
                     else{

                     }

                },
                complete: function(jqXHR){
                      if(jqXHR.status == '401'){
                        alert("Session expired, Kindly login again to continue");
                        window.location.replace("logout.html");
                          }
                  } 
          })
    })  

    function markRead(){
        var view_data = new ViewData();
        var token = view_data.getStoredUserDetail("token"); 

        var count = parseInt($('#notifications-count').text())
        console.log(count)

        if(count === 0){
            window.location.replace("notifications.html"); 
        }else{
            var read = "markread";
            var readUrl = view_data.ControllerRouteURL + read;
            $.ajax({
                    url: readUrl,
                    type: "POST",
                    dataType: 'json',
                    data: false,
                    contentType: false,
                        cache: false,
                    processData:false,
                    beforeSend : function(jqXHR, settings)
                    {
                    jqXHR.setRequestHeader('Authorization',token);
                    },
                    success: function(data)
                    {
                        console.log(data);
                        window.location.replace("notifications.html");
                    },
                    complete: function(jqXHR){
                        if(jqXHR.status == '401'){
                            alert("Session expired, Kindly login again to continue");
                            window.location.replace("logout.html");
                            }
                    } 
            })
        }
         
    }
  </script>
